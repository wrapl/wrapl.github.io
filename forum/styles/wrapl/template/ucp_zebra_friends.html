<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE} class="centred-form">

<h2>{L_TITLE}</h2>

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

	<p>{L_FRIENDS_EXPLAIN}</p>

	<fieldset class="fields2"><table>
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
	<tr>
		<th><label <!-- IF S_USERNAME_OPTIONS -->for="usernames"<!-- ENDIF -->>{L_YOUR_FRIENDS}:</label><br /><span>{L_YOUR_FRIENDS_EXPLAIN}</span></th>
		<td>
			<!-- IF S_USERNAME_OPTIONS -->
				<select name="usernames[]" id="usernames" multiple="multiple" size="5">{S_USERNAME_OPTIONS}</select>
			<!-- ELSE -->
				<strong>{L_NO_FRIENDS}</strong>
			<!-- ENDIF -->
		</td>
	</tr>
	<tr>
		<th><label for="add">{L_ADD_FRIENDS}:</label><br /><span>{L_ADD_FRIENDS_EXPLAIN}</span></th>
		<td><textarea name="add" id="add" rows="3" cols="30" class="inputbox">{USERNAMES}</textarea></td>
		<td><strong><a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a></strong></td>
	</tr>
	</table></fieldset>

	<span class="corners-bottom"><span></span></span></div>
</div>

<div style="text-align:center;">
<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp; 
	<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
	{S_FORM_TOKEN}
</fieldset>
</div>
</form>

<!-- INCLUDE ucp_footer.html -->
